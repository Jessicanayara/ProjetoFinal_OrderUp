<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criar Cliente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<div th:replace="~{toolbar.html}"></div>



<form th:action="@{'/' + ${id} + '/clienteservice'}" method="post" th:object="${cliente}" id="formservice">

    <div class="card-container">
        <div class="card">
            <div class="card-body">
                <div class="card" id="os">
                    <div class="card-body">
                        <div class="row g-4">
                            <div class="col-md">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                                    <label for="nome">Nome</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="cpf" th:field="*{cpf}" required>
                                    <label for="cpf">CPF</label>
                                </div>
                            </div>
                        </div>

                        <div class="row g-4">
                            <div class="col-md">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="cnpj" th:field="*{cnpj}">
                                    <label for="cnpj">CNPJ</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="email" th:field="*{email}">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="endereco" th:field="*{endereco}">
                                    <label for="endereco">Endere√ßo</label>
                                </div>
                            </div>
                        </div>

                        <div class="row g-4">
                            <div class="col-md">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="cidade" th:field="*{cidade}">
                                    <label for="cidade">Cidade</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="estado" th:field="*{estado}">
                                    <label for="estado">Estado</label>
                                </div>
                            </div>
                        </div>


                        <div class="container text-center">
                            <div class="row justify-content-md-center">
                                <div class="col col-lg-2">
                                    <button type="button" class="btn btn-outline-success" id="del" onclick="limpar()">Limpar</button>
                                </div>
                                <div class="col-md-auto">
                                    <span></span>
                                </div>
                                <div class="col col-lg-2">
                                    <button type="submit" class="btn btn-success">Salvar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${mensagemErro}" class="alert alert-danger">
                <p th:text="${mensagemErro}"></p>
            </div>
            <div th:if="${mensagemSucesso}" class="alert alert-success">
                <p th:text="${mensagemSucesso}"></p>
            </div>
        </div>

    </div>

</form>
<script src="http://localhost:8080/../list.js"></script>
</body>
</html>
