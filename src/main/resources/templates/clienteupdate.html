<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Cliente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<form th:action="@{'/' + ${id} + '/' + ${clienteid} + '/clienteupdate'}" method="post" th:object="${cliente}" id="formc">
    <div th:replace="~{toolbar.html}"></div>

    <div class="card-container">
        <div class="card">
            <div class="card-body">
                <div class="card" id="os">
                    <div class="card-body">
                        <div class="row g-4">
                            <div class="col-md">
                        <div class="form-floating">
                            <input class="form-control" type="text" placeholder="Disabled input" aria-label="Disabled input example" th:field="*{nome}" disabled>
                        </div>
                            </div>
                                <div class="col-md">
                                <div class="form-floating">
                                    <input class="form-control" type="text" placeholder="Disabled input" aria-label="Disabled input example" th:field="*{cnpj}" disabled>
                                </div>
                                </div>
                                    <div class="col-md">
                                <div class="form-floating">
                                    <input class="form-control" type="text" placeholder="Disabled input" aria-label="Disabled input example" th:field="*{cpf}" disabled>
                                </div>

                            </div>
                        </div>

                        <div class="row g-4">



                            <div class="col-md">

                                    <div class="form-floating">
                                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="endereco" th:field="*{endereco}" required>
                                    <label for="endereco">Endere√ßo</label>
                                </div>
                            </div>
                        </div>
                        <div class="row g-4">
                            <div class="col-md">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="cidade" th:field="*{cidade}" required>
                                    <label for="cidade">Cidade</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="estado" th:field="*{estado}" required>
                                    <label for="estado">Estado</label>
                                </div>
                            </div>
                        </div>


                        <div class="container text-center">
                            <div class="row justify-content-md-center">
                                <div class="col col-lg-2">
                                    <button type="button" class="btn btn-outline-success"  onclick="voltarcliente()">Voltar</button>
                                </div>
                                <div class="col-md-auto">
                                    <span></span>
                                </div>
                                <div class="col col-lg-2">
                                    <button type="submit" class="btn btn-success" >Salvar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${not #strings.isEmpty(mensagemSalvo)}" class="success-message" id="chamarmodal">
        <div class="modal" tabindex="-1" id="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Aviso</h5>
                        <button type="button" class="btn-close" onclick=" closeModalcliente()" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <span th:text="${mensagemSalvo}"></span>



                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
</form>
<script src="http://localhost:8080/../update.js"></script>
</body>
</html>
