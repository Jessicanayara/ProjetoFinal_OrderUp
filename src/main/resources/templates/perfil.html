<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Perfil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>

<div th:replace="~{toolbar.html}"></div>

<div class="card-container">
  <div class="card" >
    <div class="card-body" >
      <div class="perfil ">

        <div class="card  text-center  ">
          <div class="card-header">
            Perfil
          </div>
          <div class="card-body">
            <h5 class="card-title"> Empresa</h5>
            <img src="/imagens/perfil.png" alt="usuario" class="img-thumbnail rounded-circle">

          </div>
          <div class="card-footer text-muted">
            <p>Nome: <span th:text="${usuario.nome}"></span></p>
          </div>
          <div class="card-footer text-muted">
            <p>Email: <span th:text="${usuario.email}"></span></p>
          </div>
          <div class="card-footer ">
            <a th:href="@{'/' + ${id} + '/clienteservice'}" class="btn btn-outline-dark">Novos Clientes</a>
          </div>
          <div class="card-footer ">
              <a th:href="@{'/' + ${id} + '/clientelist'}" class="btn btn-outline-dark">Clientes</a>
            </button>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
