<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Atualizar Ordem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<div th:replace="~{toolbar.html}"></div>


            <form th:action="@{'/' + ${id} + '/' + ${ordemid} + '/ordemupdate'}" method="post" th:object="${ordem}" id="formo">
                <div class="card-container">
                    <div class="card">
                        <div class="card-body">
                            <div class="card" id="os">
                                <div class="card-body">
                <div class="row g-4">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="responsavel" th:field="*{responsavel}" required>
                            <label for="responsavel">Responsável</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="data" th:field="*{data}" required>
                            <label for="data">Data</label>
                        </div>
                    </div>
                </div>

                <div class="row g-4">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="equipamento" th:field="*{equipamento}">
                            <label for="equipamento">Equipamento</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="marca" th:field="*{marca}">
                            <label for="marca">Marca</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="numserie" th:field="*{numserie}">
                            <label for="numserie">Número de Série</label>
                        </div>
                    </div>
                </div>

                <div class="row g-4">
                    <div class="col-md">
                        <div class="form-floating">
                            <textarea class="form-control" id="diagnostico" th:field="*{diagnostico}"></textarea>
                            <label for="diagnostico">Diagnóstico</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <textarea class="form-control" id="pecas" th:field="*{pecas}"></textarea>
                            <label for="pecas">Peças</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <textarea class="form-control" id="laudo" th:field="*{laudo}"></textarea>
                            <label for="laudo">Laudo</label>
                        </div>
                    </div>
                </div>

                <div class="row g-4">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="documento" th:field="*{documento}" required>
                            <label for="documento">Documento</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="assinatura" th:field="*{assinatura}" required>
                            <label for="assinatura">Assinatura</label>
                        </div>
                    </div>
                </div>

                <div class="container text-center">
                    <div class="row justify-content-md-center">
                        <div class="col col-lg-2">
                            <button type="button" class="btn btn-outline-success" id="voltaro" onclick="voltarordem()">Voltar</button>
                        </div>
                        <div class="col-md-auto">
                            <span></span>
                        </div>
                        <div class="col col-lg-2">
                            <button type="submit" class="btn btn-success" onclick="redirecionarordem()">Salvar</button>
                        </div>
                    </div>
                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
<script src="http://localhost:8080/../update.js"></script>

</body>
</html>
