<!DOCTYPE html>
<html>
<head>
    <title>Cadastro e Login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<section class="card-section" id="login">
    <div class="container py-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-10">
                <div class="card bg-white text-black">
                    <div class="card-body text-center">
                        <img src="imagens/OrderUplogo2.png" alt="Logo" class="logo-image">
                        <h2 class="fw-bold mb-4 text-uppercase fs-5">Login</h2>
                        <form action="/login" method="POST">
                            <div class="form-outline form-white mb-4">
                                <input type="email" id="loginEmail" class="form-control form-control-lg" placeholder="Email" name="email" required>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="password" id="loginPassword" class="form-control form-control-lg" placeholder="Senha" name="senha" required>
                            </div>
                            <button class="btn btn-outline-success btn-lg px-4" type="submit">Login</button>
                        </form>
                        <p th:text="${mensagem}"></p>
                        <p class="mt-3 mb-0">NÃ£o possui uma conta? <a href="#" id="toggleRegister" class="text-sucess fw-bold">Cadastrar</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="card-section" id="cadastro" style="display: none;">
    <div class="container py-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-10">
                <div class="card bg-white text-black">
                    <div class="card-body text-center">
                        <img src="imagens/OrderUplogo2.png" alt="Logo" class="logo-image">
                        <h2 class="fw-bold mb-4 text-uppercase fs-5">Cadastro</h2>
                        <form action="/cadastrar" method="POST" th:object="${usuarioDTO}">
                            <div class="form-outline form-white mb-4">
                                <input type="text" id="registerName" class="form-control form-control-lg" placeholder="Nome" name="nome" required>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="text" id="registerEmail" class="form-control form-control-lg" placeholder="Email" name="email" required>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="text" id="registerCpf" class="form-control form-control-lg" placeholder="CPF" name="cpf" required>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="password" id="registerPassword" class="form-control form-control-lg" placeholder="Senha" name="senha" required>
                            </div>
                            <button class="btn btn-outline-success btn-lg px-4" type="submit">Cadastrar</button>
                        </form>
                        <div th:if="${mensagemErro}" class="error-message">
                            <span th:text="${mensagemErro}"></span>
                        </div>
                        <div th:if="${mensagemSucesso}" class="success-message">
                            <span th:text="${mensagemSucesso}"></span>
                        </div>
                        <p class="mt-3 mb-0">Possui uma conta? <a href="#" id="toggleLogin" class="text-sucess fw-bold">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-krG/EitM2Bw5ft7ujZ/zqJOT3iCfo1tTQaHFs0fJ3tZ3f7Rwo1syyD/j/6HhHixB" crossorigin="anonymous"></script>
<script  src="http://localhost:8080/../home.js"></script>
</body>
</html>
