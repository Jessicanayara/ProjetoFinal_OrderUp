<!DOCTYPE html >
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro e Login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>
<body>
<section class="card-section" id="login">
    <div class="container py-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-10">
                <div class="card bg-white text-black">
                    <div class="card-body text-center">
                        <img src="imagens/OrderUplogo2.png" alt="Logo" class="logo-image">
                        <h2 class="fw-bold mb-4 text-uppercase fs-5">Login</h2>
                        <form action="/login" method="POST">
                            <div class="form-outline form-white mb-4">
                                <input type="email" id="loginEmail" class="form-control form-control-lg" placeholder="Email" name="email" required>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="password" id="loginPassword" class="form-control form-control-lg" placeholder="Senha" name="senha" required autocomplete="current-password">
                            </div>
                            <button class="btn btn-outline-success btn-lg px-4" type="submit">Login</button>
                        </form>
                        <p th:text="${mensagem}"></p>
                        <p class="mt-3 mb-0">NÃ£o possui uma conta? <a href="#" id="toggleRegister" class="text-sucess fw-bold">Cadastrar</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${not #strings.isEmpty(mensagemSalvo) or not #strings.isEmpty(mensagemErro)}" class="success-message" id="chamarmodal">
        <div class="modal" tabindex="-1" id="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Aviso</h5>
                        <button type="button" class="btn-close" aria-label="Close" onclick="closeModal()"></button>
                    </div>
                    <div class="modal-body">
                        <span th:text="${mensagemSalvo}"></span>
                        <span th:text="${mensagemErro}"></span>


                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

<section class="card-section" id="cadastro" style="display: none;">
    <div class="container py-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-10">
                <div class="card bg-white text-black">
                    <div class="card-body text-center">
                        <img src="imagens/OrderUplogo2.png" alt="Logo" class="logo-image">
                        <h2 class="fw-bold mb-4 text-uppercase fs-5">Cadastro</h2>
                        <form action="/cadastrar" method="POST" th:object="${usuarioDTO}">
                            <div class="form-outline form-white mb-4">
                                <input type="text" id="registerName" class="form-control form-control-lg" placeholder="Nome" name="nome" required>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="text" id="registerEmail" class="form-control form-control-lg" placeholder="Email" name="email" required>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="text" id="registerCpf" class="form-control form-control-lg" placeholder="CPF" name="cpf" required>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="password" id="registerPassword" class="form-control form-control-lg" placeholder="Senha" name="senha" required>
                            </div>
                            <button class="btn btn-outline-success btn-lg px-4" type="submit">Cadastrar</button>

                        </form>


                        <p class="mt-3 mb-0">Possui uma conta? <a href="#" id="toggleLogin" class="text-sucess fw-bold">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-krG/EitM2Bw5ft7ujZ/zqJOT3iCfo1tTQaHFs0fJ3tZ3f7Rwo1syyD/j/6HhHixB" crossorigin="anonymous"></script>

<script type="application/javascript" src="/js/home.js" defer></script>
</body>
</html>
