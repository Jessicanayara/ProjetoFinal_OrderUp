<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/login" method="POST">
    <div>
        <label for="email">Email:</label>
        <input type="email" id="emaillogin" name="email" required>
    </div>
    <div>
        <label for="senha">Senha:</label>
        <input type="password" id="senhalogin" name="senha" required>
    </div>
    <button type="submit">Entrar</button>
    <p th:text="${mensagem}"></p>
</form>


<h1>Cadastro de UsuÃ¡rio</h1>

<form action="/cadastrar" method="POST" th:object="${usuarioDTO}">
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

    </div>

    <div>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>
    </div>



    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

    </div>

    <div>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

    </div>

    <button type="submit">Cadastrar</button>
</form>




<div th:if="${mensagemErro}" class="error-message">
    <span th:text="${mensagemErro}"></span>
</div>

<div th:if="${mensagemSucesso}" class="success-message">
    <span th:text="${mensagemSucesso}"></span>
</div>

</body>
</html>
